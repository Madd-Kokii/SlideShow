<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Countdown.css" rel="stylesheet">

    <title>Vutomi's Birthday</title>
</head>
<div class="container">
    <img src="/Countdown/logo.jpg" class="logo">

    <div class="content">
        <h1><span>Countdown</span> To Your Birthday</h1>
        <p>This is the amount of time you have left babygirl...</p>

        <div class="launch-time">
            <div>
                <p id="days">00</p>
                <span>Days</span>
            </div>
            <div>
                <p id="hours">00</p>
                <span>Hours</span>
            </div>
            <div>
                <p id="minutes">00</p>
                <span>Minutes</span>
            </div>
            <div>
                <p id="seconds">00</p>
                <span>Seconds</span>
            </div>

            
        </div>
    </div>
    <img src="/Countdown/rocket.png" class="rocket">
    
    <button type="button">Learn more<img src="/Countdown/triangle.png"></button>
</div>

<script src="Countdown.js"></script>
<body>
</body>

</html>
